    <script>
        
     $(document).ready(function(){
      $('#black,#big').hide();
         $('.album a').on('click',function(){
             var this_img=$(this).attr('href');
             $('#black').show(0);
             $('#big').show(0).html("<img src='"+this_img+"'>");//html 메소드는 html 내부 내용을 변경하거나 가져올 수 있다.
            return false;
         });
         
        $('#black,#big').on('click',function(){
              $('#black').hide(0);
             $('#big').hide(0);
         });

     });
        
    </script>
